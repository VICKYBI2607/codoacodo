<body>
    <header class="header"></header>

    <div class="nav">
        <ul class="nav-menu">
            <li class="nav-menu-item"><a href="index.html" class="nav-menu-link nav-link">Inicio</a></li>
            <li class="nav-menu-item"><a href="productos.html" class="nav-menu-link nav-link">Productos</a></li>

        </ul>
    </div>
    <!--Titulo-->
    <h3 id="h3">Contactenos</h3>
    <div class="grid-container">
        <!--Formulario-->
        <form class="row g-3 needs-validation" method="GET" id="formulario" action="">
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input class="form-control" id="nombre" placeholder="Ingrese su Nombre" value="">
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-4">
                <label for="apellido" class="form-label">Apellido</label>
                <input class="form-control" id="apellido" placeholder="Ingrese su Apellido" value="">
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">E-mail</label>
                <input class="form-control" id="email" placeholder="Ingrese su E-mail" value="">
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-6">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input class="form-control" value="" placeholder="Ingrese la Ciudad en la que vive" id="ciudad">
                <div class="invalid-feedback">

                </div>
            </div>
            <div class="col-md-6">
                <label for="provincia" class="form-label">Provincia</label>
                <select class="form-select" id="provincia">
          <option selected disabled value="">Seleccione</option>
          <option>Buenos Aires</option> 
          <option>Catamarca</option>   
          <option>Chaco</option>  
          <option>Chubut</option>    
          <option>Córdoba</option>   
          <option>Corrientes</option>
          <option>Entre Ríos</option>         
          <option>Formosa</option>
           <option>Jujuy</option>             
          <option>La Pampa</option>  
          <option>La Rioja</option>   
          <option>Mendoza</option>        
          <option>Misiones</option>   
          <option>Neuquén</option>    
          <option>Río Negro</option>                                         
          <option>Salta</option>
          <option>San Juan</option>          
           <option>San Luis</option>  
          <option>Santa Cruz</option>  
          <option>Santa Fe</option>                   
          <option>Santiago del Estero</option>    
          <option>Tierra del Fuego</option>              
          <option>Tucumán</option>
          
        </select>
                <div class="invalid-feedback" value=" Por favor,introduzca la provincia donde reside.">

                </div>
            </div>
            <div class="col-md-12">
                <textarea class="form-control" placeholder="Dejenos su consulta o comentario aquí" id="mensaje" value="" style="height:200px"></textarea>
                <label for="mensaje"></label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-secondary btn-lg">Enviar</button>
            </div>

    </div>
    </div>
    </form>
